<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>


<body style="margin: 0; padding: 20px; text-align: center; background-color: #ccc;">
    <header style="text-align: center; background-color: black; padding: 10px;">
        <h1 style="color: white;">Actividad 9</h1>
        <ul style="list-style-type: none; padding: 0;">
            <li style="display: inline; margin-right: 15px;"><a href="#inicio" style="text-decoration: none; color: red;">Inicio</a></li>
            <li style="display: inline;"><a href="#acerca" style="text-decoration: none;">Más información</a></li>
            <li style="display: inline; margin-left: 15px;"><a href="#contacto" style="text-decoration: none; color: green;">Contacto</a></li>
        </ul>
    </header>


    <main>
        <article style="background-color: white; border: 1px solid #ccc; margin: 20px 0; padding: 15px;">
            <label for="rango">Valores</label>
            <input type="range" min="0" max="20" step="1" name="rango" id="rango">
            <br><br>
            <label for="fecha">Fecha: </label>
            <input id="fecha" name="fecha" type="date">
            <br><br>
            <label for="fechayhora">Fecha y hora: </label>
            <input id="fechayhora" name="fechayhora" type="datetime">
            <br><br>
            <label for="fechayhoralocal">Fecha y hora local: </label>
            <input id="fechayhoralocal" name="fechayhoralocal" type="datetime-local">
            <br><br>
            <label for="hora">Hora: </label>
            <input id="hora" name="hora" type="time">
            <br><br>
            <label for="mes">Mes: </label>
            <input id="mes" name="mes" type="month">
            <br><br>
            <label for="colorfd">Elegir color de fondo</label>
            <input id="colorfd" name="colorfd" type="color">
            <br><br>
            <label for="dia">Elige tu día de la semana:</label>
            <input list="dias" name="dia" id="dia">
            <datalist id="dias">
            <option value="Lunes">
            <option value="Martes">
            <option value="Miércoles">
            <option value="Jueves">
            <option value="Viernes">
            <option value="Sábado">
            <option value="Domingo">
            </datalist>
            <input type="submit">
            <br><br>
            <label for="dni">NIF:</label>
            <input type="text" id="dni" name="dni" pattern="(([X-Z]{1})([-]?)(\d{7})([-
            ]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Debes incluir un DNI correcto
            con 9 números y la letra en mayúscula">
            <input type="submit">
            <br><br>
            <label for="cp">Código postal:</label>
            <input type="text" id="cp" name="cp" pattern="/^(?:0[1-
            9]|[1-4]\d|5[0-2])\d{3}$/" title="Debes incluir una
            Código postal correcto" placeholder="Incluye los 5 números">
            <br><br>
            <label>Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí:">
            <label>Apellidos: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Tus apellidos aquí">
            <br><br>
            <label for="usuario">Usuario: </label> <input type="text" name="usuario" id="usuario" required><br>
            <label for="clave">Clave: </label><input type="password" name="clave" id="clave" required>
            <br><br>
            <input type="submit" value="Enviar">
            <label>Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí" autocomplete="off">
        </article>
    </main>


    <footer style="text-align: center; background-color: black; color: white; padding: 5px;">
        <p>Hecho por Samuel</p>
    </footer>
